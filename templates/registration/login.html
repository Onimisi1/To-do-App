{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}

    <div class="container">
        <div class="nav-bar">
             <h1>Login</h1>
        </div>

        <form class="form-control" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>{{ form.username.label }}</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label>{{ form.password.label }}</label>
                {{ form.password }}
            </div>

            <input id="submit-btn" type="submit" value="Login">
        </form>

        <p id="footer"><a href="{% url 'password_reset' %}">Forgot password ?</a></p>
        <p id="footer">Don't have an account ? <a href="{% url 'signup' %}">Register</a> </p>

    </div>

{% endblock content %}
