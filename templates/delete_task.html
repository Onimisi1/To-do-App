{% extends 'base.html' %}

{% block title %}Delete Task{% endblock title %}

{% block content %}

    <div class="container">
        <div class="nav-bar">
            <a href="{% url 'tasks' %}">&#8592; Back</a>
        </div>
        <div class="delete-body">
            <form action="" method="post" >
            {% csrf_token %}
            <p>Are you sure you want to delete <strong>"{{task}}"</strong> task ?</p>
            <button type="submit">Confirm</button>
            </form>
        </div>
    </div>

{% endblock content %}
