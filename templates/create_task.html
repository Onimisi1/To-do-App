
{% extends 'base.html' %}

    {% block title %} Task Create {% endblock title %}

    {% block content %}

    <div class="container">
        <div class="nav-bar">
            <a href="{% url 'tasks' %}">&#8592; Back</a>
        </div>

        <form class="form-control" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>{{ form.title.label }}</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label>{{ form.description.label }}</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label>{{ form.complete.label }}</label>
                {{ form.complete }}
            </div>
            <input id="submit-btn" type="submit" value="Submit">
        </form>
    </div>


    {% endblock content %}
